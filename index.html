<script>
// TODO - MAKE MAP OF COUNTRIES - SEQUENTIAL COLOR SCHEME FOR LEVELS OF HAPPINESS.
 // hover over each country to get the following data: country name, happiness rank out of 158,and happiness score #

const svg = d3.select("#happinessMap");
const height = svg.attr("height");
const width = svg.attr("width");
const margin = { top: 20, right: 20, bottom: 20, left:20};
const mapHeight = height - margin.top - margin.bottom;
const mapWidth = width - margin.left - margin.right;
const map = svg.append("g")
                .attr("transform","translate("+margin.left+","+margin.top+")");

// data 2015
const getData = async () => {
  var world = await d3.json("world-110m.json");
  console.log(world)
  var countries = topojson.feature(world, world.objects.countries);
  var countriesMesh = topojson.mesh(world, world.objects.countries);
  console.log(countries)
  var projection = d3.geoEqualEarth().fitSize([mapWidth, mapHeight],countries);
  var path = d3.geoPath().projection(projection);

  // draw map
  map.selectAll("path").data(countries.features)
    .enter()
    .append("path")
    .attr("class","country")
    .attr("d",path);

  map.append("path")
    .datum(countriesMesh)
    .attr("class","outline")
    .attr("d",path);

  // get data from 2015 csv
  const data2015 = await d3.csv("data_worldHappiness/2015.csv");
  console.log('DATA2015',data2015)

  // tsv of country names
  const countryID = await d3.tsv("world-110m-country-names.tsv")
  console.log('countryID',countryID)
    // process data
    // {country name: {happiness score, rank, ...}, country name2: {rank, ..., ...}, ....}

  var country_object = {}
  var idToCountry = {}

  countryID.forEach(row => {
    country_object[row.name] = 0;
    idToCountry[row.id] = row.name;
  })
  data2015.forEach(row => {
    country_object[row.Country] += row['Happiness Score'];
  })

    console.log('country_object',country_object)
    console.log('idtoCountry', idToCountry)

  let colorScale = d3.scaleQuantile()
      .domain(d3.values(country_object))
      .range(["#eff6fc","#c8ddf0","#8abfdd","#4592c7","#1561a8","#08306b"]);

   map.selectAll(".country")
    .style("fill", d => colorScale(country_object[idToCountry[d.id]] ));

}
getData();
